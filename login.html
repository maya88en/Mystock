<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM | Connection with Database using PHP | PRAROZ</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <!-- Login form | connected using login.php -->

    <!--start of login form  -->
    <form action="login.php" method="post">
        <div class="login-box">
            <img src="2.png">

            <h2>ADMIN</h2>
            <h3>Username</h3>
            <input type="text" name="username" placeholder="Your Username">
            <h3>Password:</h3>
            <input type="password" name="password" placeholder="Your Password" id="pass">
            <i class="fas fa-eye" onclick="see()"></i>

            <button type="submit" value="Login">login</button>
        </div>
    </form>
    <!-- end of form -->

    <!-- script use for SEEN UNSEEN PASSWORD -->
    <script>
        function see() {

            var x = document.getElementById("pass");
            if (x.type === "password") {
                x.type = "text";
            }
            else {
                x.type = "password"
            }
        }
    </script>

</body>

</html>
